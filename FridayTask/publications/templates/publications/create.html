{% extends 'main/layout.html' %}

{% block title %}Публикации на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению публикации</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>

            <button clas="btn btn-success" type="submit">Добавить публикацию</button>
        </form>
    </div>
{% endblock %}
